<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Score Keeper</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Score Keeper</h1>
		<div class="row text-center">
			<div class="col-md-6">
				<h2>score player 1</h2>
				<h3></h3>
			</div>
			<div class="col-md-6">
				<h2>score player 1</h2>
				<h3></h3>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label">Start score to :</label>
			<div class="col-md-3">
				<input type="number" min="0" max="5" class="form-control" id="inputScore" placeholder="">
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-6 player1">
				<div class="form-group">
					<button type="button" class="btn btn-primary" onclick="player1()">Player 1</button>
				</div>
			</div>
			<div class="col-md-6 player2">
				<div class="form-group">
					<button type="button" class="btn btn-primary" onclick="player2()">Player 2</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 ">
				<div class="col-md-6 reset">
					<button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
